<app-header></app-header>
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -30px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Créer votre compte</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->

                <div class="row">
                <div class="col-md-6 mb-4">
                  <label class="form-label" for="form3Example2">Nom</label>
                  <input type="text" id="nom" class="form-control" placeholder="Entrer votre NOM" name="name" [(ngModel)]="name"/>
              </div>
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example2">Prènom</label>
                <input type="text" id="prenom" class="form-control" placeholder="Entrer votre prenom" name="postal" [(ngModel)]="postal"/>
              </div>
            </div>
              <div class="row">
            <div class="col-md-6 mb-4">
              <label class="form-label" for="form3Example2">Email</label>
              <input type="email" id="entreprise" class="form-control" placeholder="Entrer le nom de votre email" name="email" [(ngModel)]="email"/>
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label" for="form3Example2">Photo</label>
            <input type="file" name="img"  (change)="onImageUpload($event)" [(ngModel)]="img" id="direction" class="form-control" />
        </div>
      </div>
              <!-- Email input -->
              <div class="row">
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example3"> Mot De Passe</label>
                <input type="password" placeholder=" Password" name="pass" [(ngModel)]="pass" id="mail" class="form-control" placeholder="Entrer votre adresse mail"/>
              </div>

              <!-- Password input -->
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example4">Comfirmer mot de passe</label>
                <input type="password" id="mdp" name=" confirm password" [(ngModel)]="password" value="" class="form-control" placeholder="Entrer une mot de passe de 8 caractère"/>
              </div>
            </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" (click)="register()">
                Inscrire
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>visitez nous sur les autres plateforme</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="https://www.facebook.com/CNITUNISI">
                    <i class="bi bi-facebook"></i></a>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="http://www.cni.tn/index.php/fr/?view=page&id=44">
                    <i class="bi bi-google"></i></a>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="https://twitter.com/cnitunisia">
                    <i class="bi bi-twitter"></i>
                  </a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      
    </div>
  </div>
  
</section>
<!-- Section: Design Block -->
<app-footer></app-footer>
